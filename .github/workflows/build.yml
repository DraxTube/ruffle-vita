name: Build PS Vita VPK
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rust-src

      - name: Install VitaSDK Pre-compiled
        run: |
          # Creiamo la cartella di destinazione
          sudo mkdir -p /opt/vitasdk
          sudo chown $USER /opt/vitasdk
          
          # Scarichiamo la build che contiene TUTTI i repository che hai elencato (già pronti)
          # Questa è la release stabile v1149 per Linux
          curl -L https://github.com/vitasdk/autobuilds/releases/download/master-linux-v1149/vitasdk-x86_64-linux-gnu-2023-01-20_18-50-25.tar.bz2 | tar -xj -C /opt/vitasdk --strip-components=1
          
          # Configurazione variabili per Rust
          echo "VITASDK=/opt/vitasdk" >> $GITHUB_ENV
          echo "/opt/vitasdk/bin" >> $GITHUB_PATH

      - name: Build Ruffle
        run: |
          # Puntiamo esattamente alle librerie stub scaricate
          export RUSTFLAGS="-L /opt/vitasdk/arm-vita-eabi/lib -lSceKernel_stub -lSceLibc_stub -lSceNet_stub"
          
          cargo build \
            -Z build-std=std,panic_abort \
            --target armv7-sony-vita-newlibeabihf.json \
            --release
