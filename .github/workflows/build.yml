name: Build PS Vita VPK
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Your Code
        uses: actions/checkout@v3

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rust-src

      # Installiamo VitaSDK scaricando il pacchetto pre-compilato aggiornato
      - name: Install VitaSDK
        run: |
          mkdir -p $HOME/vitasdk
          # Scarichiamo l'ultima build stabile per Linux x64
          curl -L https://github.com/vitasdk/autobuilds/releases/download/master-linux-v1149/vitasdk-x86_64-linux-gnu-2023-01-20_18-50-25.tar.bz2 | tar -xj -C $HOME/vitasdk --strip-components=1
          
          # Esportiamo i percorsi
          echo "VITASDK=$HOME/vitasdk" >> $GITHUB_ENV
          echo "$HOME/vitasdk/bin" >> $GITHUB_PATH

      - name: Build VPK Binary
        run: |
          # Ora arm-vita-eabi-gcc Ã¨ disponibile per il linking
          cargo build \
            -Z build-std=std,panic_abort \
            --target armv7-sony-vita-newlibeabihf.json \
            --release
