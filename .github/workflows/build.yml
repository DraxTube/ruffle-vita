name: Build PS Vita VPK
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container: vitasdk/vitasdk:latest
    steps:
      - name: Checkout Your Code
        uses: actions/checkout@v3

      - name: Install Rust Toolchain
        run: |
          # Eliminiamo la toolchain musl che crea conflitti
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly-x86_64-unknown-linux-gnu
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build VPK Binary
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          source $HOME/.cargo/env
          
          # Rimuoviamo forzatamente la toolchain sbagliata se esiste ancora
          rustup toolchain uninstall nightly-x86_64-unknown-linux-musl || true
          
          rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu
          
          # Compilazione
          cargo +nightly build \
            -Z build-std=std,panic_abort \
            --target armv7-sony-vita-newlibeabihf.json \
            --release
