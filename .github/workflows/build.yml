name: Build PS Vita VPK
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container: vitasdk/vitasdk:latest
    steps:
      - name: Checkout Your Code
        uses: actions/checkout@v3

      - name: Install Rust Toolchain
        run: |
          # Pulizia: rimuoviamo toolchain residue che causano conflitti
          rm -rf /github/home/.rustup/toolchains/*
          
          # Installazione pulita della Nightly GNU
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly-x86_64-unknown-linux-gnu
          
          # Aggiungiamo i percorsi al sistema di GitHub
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build VPK Binary
        run: |
          # Carichiamo l'ambiente
          export PATH="$HOME/.cargo/bin:$PATH"
          source $HOME/.cargo/env
          
          # Aggiungiamo i sorgenti necessari per compilare per la Vita
          rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu
          
          # Compilazione usando il file JSON corretto
          cargo +nightly build \
            -Z build-std=std,panic_abort \
            --target armv7-sony-vita-newlibeabihf.json \
            --release
