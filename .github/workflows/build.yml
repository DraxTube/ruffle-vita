name: Build PS Vita VPK
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Your Code
        uses: actions/checkout@v3

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rust-src

      - name: Install VitaSDK & Libraries
        run: |
          # 1. Installazione Compilatore (Logic dal tuo script precedente)
          export VITASDK=/opt/vitasdk
          sudo mkdir -p $VITASDK
          sudo chown $USER $VITASDK
          DOWNLOAD_LINK=$(curl -sL https://github.com/vitasdk/vita-headers/raw/master/.travis.d/last_built_toolchain.py | python3 - master linux)
          curl -L "$DOWNLOAD_LINK" | tar xj -C $VITASDK --strip-components=1
          
          # 2. Configurazione percorsi
          echo "VITASDK=$VITASDK" >> $GITHUB_ENV
          echo "$VITASDK/bin" >> $GITHUB_PATH
          export PATH="$VITASDK/bin:$PATH"

          # 3. Installazione librerie dalla tua lista (usando VDPM)
          # Installiamo quelle indispensabili per la grafica e i dati
          curl -L https://raw.githubusercontent.com/vitasdk/vdpm/master/bootstrap-vitasdk.sh | bash
          vdpm zlib libpng freetype openssl

      - name: Build VPK Binary
        run: |
          # Compilazione Ruffle
          cargo build \
            -Z build-std=std,panic_abort \
            --target armv7-sony-vita-newlibeabihf.json \
            --release
