name: Build PS Vita VPK
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Your Code
        uses: actions/checkout@v3

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rust-src

      - name: Setup VitaSDK
        run: |
          # Creiamo la cartella per il kit di sviluppo
          export VITASDK=/opt/vitasdk
          sudo mkdir -p $VITASDK
          sudo chown $USER $VITASDK
          
          # Scarichiamo l'installer ufficiale (quello che contiene lo script che hai visto tu)
          curl -L https://raw.githubusercontent.com/vitasdk/vdpm/master/bootstrap-vitasdk.sh | bash
          
          # Configuriamo le variabili d'ambiente
          echo "VITASDK=$VITASDK" >> $GITHUB_ENV
          echo "$VITASDK/bin" >> $GITHUB_PATH

      - name: Build VPK Binary
        run: |
          # Ora usiamo i binari installati
          # -Z build-std compila la libreria standard di Rust per la Vita
          cargo build \
            -Z build-std=std,panic_abort \
            --target armv7-sony-vita-newlibeabihf.json \
            --release
