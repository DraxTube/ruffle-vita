name: Build PS Vita VPK
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rust-src

      # Questo Ã¨ il metodo "corazzato". Non scarica file a caso, usa l'installer ufficiale.
      - name: Setup VitaSDK
        uses: vitasdk/setup-vitasdk@v5

      - name: Build Ruffle
        run: |
          # Qui diciamo a Rust dove l'installer ha messo i file
          export VITA_HEADERS=$VITASDK/arm-vita-eabi/include
          export RUSTFLAGS="-L $VITASDK/arm-vita-eabi/lib -lSceKernel_stub -lSceLibc_stub -lSceNet_stub"
          
          cargo build \
            -Z build-std=std,panic_abort \
            --target armv7-sony-vita-newlibeabihf.json \
            --release
