name: Build PS Vita VPK
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Your Code
        uses: actions/checkout@v3

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rust-src

      - name: Install VitaSDK & Libraries
        run: |
          # Installiamo i tool di decompressione mancanti
          sudo apt-get update && sudo apt-get install -y xz-utils
          
          export VITASDK=/opt/vitasdk
          sudo mkdir -p $VITASDK
          sudo chown $USER $VITASDK
          
          # Download Toolchain
          DOWNLOAD_LINK=$(curl -sL https://github.com/vitasdk/vita-headers/raw/master/.travis.d/last_built_toolchain.py | python3 - master linux)
          curl -L "$DOWNLOAD_LINK" | tar xj -C $VITASDK --strip-components=1
          
          echo "VITASDK=$VITASDK" >> $GITHUB_ENV
          echo "$VITASDK/bin" >> $GITHUB_PATH
          
          # Installiamo le librerie di base
          mkdir -p $VITASDK/bin
          curl -L https://raw.githubusercontent.com/vitasdk/vdpm/master/vdpm -o $VITASDK/bin/vdpm
          chmod +x $VITASDK/bin/vdpm
          $VITASDK/bin/vdpm newlib

      - name: Build VPK Binary
        run: |
          # Flag completi per il linker della PS Vita
          # -lSceLibc_stub risolve memset, exit, ecc.
          # -lSceKernel_stub risolve le funzioni base del sistema
          export RUSTFLAGS="-L /opt/vitasdk/arm-vita-eabi/lib -lSceLibc_stub -lSceKernel_stub -lSceNet_stub"
          
          cargo build \
            -Z build-std=std,panic_abort \
            --target armv7-sony-vita-newlibeabihf.json \
            --release
