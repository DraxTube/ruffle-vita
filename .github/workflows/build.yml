name: Build PS Vita VPK
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Your Code
        uses: actions/checkout@v3

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rust-src

      # Nuovo metodo: usiamo lo script ufficiale di VitaSDK
      - name: Install VitaSDK
        run: |
          # Scarichiamo ed eseguiamo l'installer ufficiale
          sudo apt-get update && sudo apt-get install -y cmake
          export VITASDK=/usr/local/vitasdk
          sudo mkdir -p $VITASDK
          sudo chown $USER $VITASDK
          curl -L https://raw.githubusercontent.com/vitasdk/vdpm/master/bootstrap-vitasdk.sh | bash
          
          # Configuriamo i percorsi
          echo "VITASDK=$VITASDK" >> $GITHUB_ENV
          echo "$VITASDK/bin" >> $GITHUB_PATH

      - name: Build VPK Binary
        run: |
          # Se VitaSDK è installato correttamente, il linker funzionerà
          cargo build \
            -Z build-std=std,panic_abort \
            --target armv7-sony-vita-newlibeabihf.json \
            --release
