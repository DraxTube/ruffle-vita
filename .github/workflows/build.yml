name: Build PS Vita VPK
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Your Code
        uses: actions/checkout@v3

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rust-src

      - name: Install VitaSDK & Libraries
        run: |
          export VITASDK=/opt/vitasdk
          sudo mkdir -p $VITASDK
          sudo chown $USER $VITASDK
          
          # 1. Installazione Toolchain Base (GCC)
          DOWNLOAD_LINK=$(curl -sL https://github.com/vitasdk/vita-headers/raw/master/.travis.d/last_built_toolchain.py | python3 - master linux)
          curl -L "$DOWNLOAD_LINK" | tar xj -C $VITASDK --strip-components=1
          
          # 2. Installazione manuale degli Stubs (i file .a che mancano)
          # Scarichiamo i vita-headers pre-compilati direttamente
          curl -L https://github.com/vitasdk/vita-headers/releases/download/master-v884/vita-headers-master-v884.tar.bz2 | tar xj -C $VITASDK --strip-components=1
          
          # 3. Configurazione percorsi
          echo "VITASDK=$VITASDK" >> $GITHUB_ENV
          echo "$VITASDK/bin" >> $GITHUB_PATH

      - name: Build VPK Binary
        run: |
          # Diciamo a Rust di guardare nella cartella dove abbiamo appena estratto gli stubs
          export RUSTFLAGS="-L /opt/vitasdk/arm-vita-eabi/lib -lSceKernel_stub -lSceLibc_stub -lSceNet_stub"
          
          cargo build \
            -Z build-std=std,panic_abort \
            --target armv7-sony-vita-newlibeabihf.json \
            --release
